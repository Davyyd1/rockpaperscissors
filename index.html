<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock paper scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1 class="top__titlee">Welcome to Rock, paper, scissors game!</h1>
      <!-- <a href="index.html">Play again!</a> -->
    </div>
    <div class="main">
      <div class="main__content">
        <button class="rock">
          <img src="rock.svg" alt="Rock" class="img__rock" />
        </button>
        <button class="scissors">
          <img src="scissors.svg" alt="Scissors" class="img__scissors" />
        </button>
        <button class="papper">
          <img src="papper.svg" alt="Papper" class="img__papper" />
        </button>
        <div class="winner__announcement">
          <p class="winner">X Won</p>
        </div>
        <div id="results">
          <div class="results__player">
            <h3 class="results__header">Your choice:</h3>
            <img src="" alt="Your choice" class="results__player__choice" />
            <div class="winner--1">YOU WON!!</div>
          </div>
          <div class="results__computer">
            <h3 class="results__header">Computer choice:</h3>
            <img
              src=""
              alt="Computer choice"
              class="results__computer__choice"
            />
            <div class="winner--2">YOU WON!!</div>
          </div>
          <div class="results__score">
            <div class="results__player--1">
              <p class="results__player__score">Player score:</p>
              <p class="results__player__score--1"></p>
            </div>
            <div class="results__computer--1">
              <p class="results__player__computer">Computer score:</p>
              <p class="results__computer__score--1"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; Davyyd &nbsp;-<a
        href="https://github.com/Davyyd1?tab=repositories"
        class="link"
        target="_blank"
        >See other projects</a
      >
    </div>
  </body>
</html>
